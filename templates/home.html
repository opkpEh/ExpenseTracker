<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-chart-pie"></i> Expense Tracker Pro</h1>
            <nav>
                <button id="newEntryBtn" class="btn nav-btn"><i class="fas fa-plus"></i> New Entry</button>
                <button id="filterBtn" class="btn nav-btn"><i class="fas fa-filter"></i> Filter</button>
                <button id="toggleTheme" class="btn icon-btn"><i class="fas fa-moon"></i></button>
                <button id="exportCSV" class="btn icon-btn"><i class="fas fa-file-export"></i></button>
            </nav>
        </header>

        <main>
            <section id="summary-section" class="card">
                <h2>Financial Summary</h2>
                <div id="dashboard">
                    <div class="summary-item" id="totalExpense">
                        <h3>Expenses</h3>
                        <p class="amount">₹0.00</p>
                    </div>
                    <div class="summary-item" id="totalIncome">
                        <h3>Income</h3>
                        <p class="amount">₹0.00</p>
                    </div>
                    <div class="summary-item" id="netBalance">
                        <h3>Balance</h3>
                        <p class="amount">₹0.00</p>
                    </div>
                </div>
            </section>

            <div id="input-section" class="modal">
                <div class="modal-content card">
                    <span class="close">&times;</span>
                    <h2>New Entry</h2>
                    <form id="expenseForm">
                        <div class="form-group">
                            <input type="number" name="amount" id="amount" required step="0.01" placeholder="Amount (INR)">
                        </div>
                        <div class="form-group">
                            <input type="text" name="description" id="description" required placeholder="Description">
                        </div>
                        <div class="form-group">
                            <select name="category" id="category" required>
                                <option value="" disabled selected>Category</option>
                                <option value="Food">Food</option>
                                <option value="Transport">Transport</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select name="type" id="type" required>
                                <option value="expense">Expense</option>
                                <option value="income">Income</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="date" name="date" id="date" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Entry</button>
                    </form>
                </div>
            </div>

            <div id="filter-section" class="modal">
                <div class="modal-content card">
                    <span class="close">&times;</span>
                    <h2>Filter Entries</h2>
                    <div class="filter-controls">
                        <div class="form-group">
                            <input type="date" id="startDate" name="startDate" placeholder="Start Date">
                        </div>
                        <div class="form-group">
                            <input type="date" id="endDate" name="endDate" placeholder="End Date">
                        </div>
                        <div class="form-group">
                            <select id="filterCategory">
                                <option value="">All Categories</option>
                                <option value="Food">Food</option>
                                <option value="Transport">Transport</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <button id="applyFilter" class="btn btn-secondary">Apply Filter</button>
                    </div>
                </div>
            </div>

            <section id="entries-section" class="card">
                <h2>Recent Entries</h2>
                <div id="entriesList" class="entries-list"></div>
                <button id="loadMore" class="btn btn-secondary">Load More</button>
            </section>

            <section id="visualization-section" class="card">
                <h2>Expense Chart</h2>
                <canvas id="expenseChart"></canvas>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Expense Tracker Pro</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
